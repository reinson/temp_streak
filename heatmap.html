    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .header {

            text-align: left;

        .header h1 { font-size: 32px; color: #2c3e50; margin-bottom: 10px; }
        .header p { color: #7f8c8d; font-size: 16px; }
        .header a { color: #3498db; text-decoration: none; margin: 0 5px; }
        .header a:hover { text-decoration: underline; }
        
        .heatmap-container {
            display: flex;
            flex-direction: column;
            gap: 2px;
            margin-top: 20px;
        }
        .year-row {
            display: flex;
            align-items: center;
            height: 25px;
        }
        .year-label {
            width: 60px;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
        }
        .days-container {
            display: flex;
            flex: 1;
            height: 100%;
            background: #eee;
            position: relative;
        }
        .month-divider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(60, 60, 60, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        .day-stripe {
            flex: 1;
            height: 100%;
            cursor: pointer;
        }
        .day-stripe:hover {
            outline: 1px solid #333;
            z-index: 2;
        }
        
        .months-axis {
            display: flex;
            margin-left: 60px;
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 5px;
        }
        .month-label {
            flex: 1;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .loading { text-align: center; padding: 60px; color: #7f8c8d; font-size: 18px; }
        
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            display: none;
            z-index: 100;
        }

        .footer-nav {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
